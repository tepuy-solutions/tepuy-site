<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store | Tepuy Solutions</title>
  <link rel="stylesheet" href="/css/tepuy.css" />
</head>
<body>

<!-- ───────── NAVBAR (with dropdown) ───────── -->
<header class="navbar">
  <div class="logo-title">
    <img src="/img/tepuy_logo.png" class="logo" alt="Tepuy logo" />
    Tepuy Solutions
  </div>

  <nav class="nav-links" id="navMenu">
    <a class="active" href="/">Home</a>

    <div class="has-sub">
      <button type="button" class="sub-toggle">Calculators ▾</button>
      <div class="sub-menu">
        <a href="/calculators/property_vs_shares.html">Property&nbsp;vs&nbsp;Shares</a>
        <a href="/calculators/retirement.html">Retirement Goal</a>
      </div>
    </div>

    <a href="/blog/">Blog</a>
    <a class="active" href="/store/">Store</a>
    <a href="/about.html">Who We Are</a>
    <a href="/contact.html">Contact Us</a>
  </nav>

  <button class="hamburger" id="menuToggle" aria-label="Menu">&#9776;</button>
</header>

<section class="section">
  <h1 style="text-align:center">Digital Products</h1>

  <div class="card">
    <h2> Rent vs Buy Guide (PDF)</h2>
    <p>A free guide that walks you through the major factors of the rent-vs-buy decision in Australia.</p>
    <a href="https://tepuysolutions.gumroad.com/l/nuqtv" class="btn" target="_blank">Download Now</a>
  </div>

  <!-- add more .card blocks for future products -->
</section>

<footer>&copy; 2025 Tepuy Solutions.</footer>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');
  menuToggle.addEventListener('click', () => {
    navMenu.classList.toggle('show');
  });

  document.querySelectorAll('.sub-toggle').forEach(btn =>
    btn.onclick = () => btn.parentElement.classList.toggle('open'));
</script>

<style>
  .has-sub { position: relative; }
  .sub-toggle {
    background: none;
    border: none;
    color: var(--text-light);
    cursor: pointer;
    font: inherit;
    margin-left: 20px;
  }
  .sub-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: var(--brand-green-dark);
    padding: 8px 0;
    border-radius: 4px;
    min-width: 180px;
    z-index: 999;
  }
  .sub-menu a {
    display: block;
    padding: 8px 18px;
    color: #fff;
    white-space: nowrap;
  }
  .has-sub.open .sub-menu {
    display: block;
  }
  @media(max-width:768px) {
    .sub-toggle { margin: 10px 0; font-size: 1.1rem; }
    .sub-menu { position: static; }
    .nav-links { display: none; flex-direction: column; gap: 14px; }
    .nav-links.show { display: flex; }
    .hamburger { display: block; }
  }
</style>

</body>
</html>
