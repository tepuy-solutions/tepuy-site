<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Property vs Shares • Tepuy Solutions</title>

  <link rel="stylesheet" href="/css/tepuy.css" />
  <link rel="icon" type="image/png" href="/img/favicon.png" />
</head>
<body>

  <header class="navbar">
    <div class="logo-title">
      <img src="/img/tepuy_logo.png" class="logo" alt="Tepuy"> Tepuy Solutions
    </div>
    <nav>
      <a href="/">Home</a>
      <a class="active" href="/calculators/property_vs_shares.html">Property vs Shares</a>
      <a href="/calculators/retirement.html">Retirement</a>
      <a href="/store/">Store</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-banner">
      <h1>Property vs Shares Calculator</h1>
      <p>Compare long-term investment outcomes between real estate and stock market returns.</p>
    </div>
  </section>

  <main class="calc-wrapper">
    <form id="investmentForm" class="grid-3col">
      <label>Loan Amount <input id="loanAmount" value="800,000" /></label>
      <label>Down-payment (%) <input id="downpayment" type="number" value="20" step=".1"></label>
      <label>Stamp Duty & Costs ($) <input id="buyingCosts" value="48,000" /></label>
      <label>Loan Period (yrs) <input id="loanPeriod" type="number" value="30"></label>
      <label>Loan Interest (%) <input id="loanInterestRate" type="number" value="6.5" step=".1"></label>
      <label>Owning Costs (%) <input id="owningCosts" type="number" value="2.0" step=".1"></label>
      <label>Agent Fees (%) <input id="agentFees" type="number" value="0.2" step=".1"></label>
      <label>Occupancy Rate (%) <input id="occupancyRate" type="number" value="90"></label>
      <label>Property Appreciation (%) <input id="propertyAppreciation" type="number" value="6.5" step=".1"></label>
      <label>Rental Yield (%) <input id="rentalIncome" type="number" value="4.8" step=".1"></label>
      <label>Shares Return (%) <input id="stockMarketAppreciation" type="number" value="11" step=".1"></label>
      <label>Tax Bracket (%) <input id="taxBracket" type="number" value="30" step=".1"></label>
      <label>Years to Retirement <input id="yearsToRetirement" type="number" value="30"></label>
      <label>Building Component (%) <input id="buildingComponent" type="number" value="50" step="1"></label>
    </form>

    <button class="btn-primary" onclick="calculate()">Calculate</button>

    <div class="grid-2col quick-out">
      <label>LMI (%)<input id="lmiPercentage" readonly></label>
      <label>LMI ($)<input id="lmiAmount" readonly></label>
      <label>Buy Price<input id="buyPrice" readonly></label>
      <label>Total Cash Upfront<input id="totalCashUpfront" readonly></label>
      <label>Weekly Payment<input id="weeklyPayment" readonly></label>
    </div>

    <div class="table-container" id="results"></div>

    <p class="disclaimer">
      This calculator is for educational purposes only. It does not constitute financial advice.
    </p>
  </main>

  <footer>© 2025 Tepuy Solutions</footer>

  <script src="/js/property_vs_shares_calc.js"></script>
</body>
</html>
