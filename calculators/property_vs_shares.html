<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Property vs Shares | Tepuy Solutions</title>
  <link rel="stylesheet" href="/css/tepuy.css"/>
  <link rel="icon" type="image/png" href="/img/favicon.png"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="navbar">
  <div class="logo-title">
    <img src="/img/tepuy_logo.png" class="logo" alt="Tepuy"/>
    Tepuy Solutions
  </div>
  <nav>
    <a href="/">Home</a>
    <a class="active" href="/calculators/property_vs_shares.html">Property vs Shares</a>
    <a href="/calculators/retirement.html">Retirement</a>
    <a href="/store/">Store</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-banner">
    <h1>Compare Property vs Shares</h1>
    <p>Visualise long-term investment outcomes to make informed decisions.</p>
  </div>
</section>

<main class="calc-wrapper">
  <form id="investmentForm" class="grid-3col">
    <label>Loan Amount <input type="text" id="loanAmount" value="800,000" inputmode="numeric"></label>
    <label>Down-payment (%) <input type="number" id="downpayment" value="10" step="0.1"></label>
    <label>Buying Costs ($) <input type="text" id="buyingCosts" value="48,000" inputmode="numeric"></label>
    <label>Loan Period (yrs) <input type="number" id="loanPeriod" value="30"></label>
    <label>Interest Rate (%) <input type="number" id="loanInterestRate" value="6.5" step="0.1"></label>
    <label>Owning Costs (%) <input type="number" id="owningCosts" value="2.0" step="0.1"></label>
    <label>Agent Fees (%) <input type="number" id="agentFees" value="0.2" step="0.1"></label>
    <label>Occupancy Rate (%) <input type="number" id="occupancyRate" value="90" step="1"></label>
    <label>Property Growth (%) <input type="number" id="propertyAppreciation" value="6.5" step="0.1"></label>
    <label>Rental Yield (%) <input type="number" id="rentalIncome" value="4.8" step="0.1"></label>
    <label>Shares Return (%) <input type="number" id="stockMarketAppreciation" value="11" step="0.1"></label>
    <label>Tax Bracket (%) <input type="number" id="taxBracket" value="30" step="0.1"></label>
    <label>Years to Retirement <input type="number" id="yearsToRetirement" value="30"></label>
    <label>Building Component (%) <input type="number" id="buildingComponent" value="50" step="1"></label>
  </form>

  <button class="btn-primary" onclick="calculate()">Calculate</button>

  <div class="grid-2col quick-out">
    <label>LMI (%) <input id="lmiPercentage" readonly></label>
    <label>LMI ($) <input id="lmiAmount" readonly></label>
    <label>Buy Price <input id="buyPrice" readonly></label>
    <label>Total Upfront <input id="totalCashUpfront" readonly></label>
    <label>Weekly Payment <input id="weeklyPayment" readonly></label>
  </div>

  <canvas id="pvChart" height="300"></canvas>
  <div id="results"></div>

  <p class="disclaimer">
    These are estimates, not financial advice. Consult a licensed advisor.
  </p>
</main>

<footer>Â© 2025 Tepuy Solutions. All rights reserved.</footer>

<script src="/js/property_vs_shares_calc.js"></script>
</body>
</html>
