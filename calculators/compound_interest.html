<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!--#include virtual="/nav.html" -->

  <main>
    <h1>ðŸ“ˆ Compound Interest Calculator</h1>

    <label for="initial">Initial Investment ($)</label>
    <input type="number" id="initial" placeholder="e.g. 10000">

    <label for="monthly">Monthly Contribution ($)</label>
    <input type="number" id="monthly" placeholder="e.g. 500">

    <label for="rate">Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="e.g. 7">

    <label for="years">Years</label>
    <input type="number" id="years" placeholder="e.g. 20">

    <button onclick="calculateCompound()">Calculate</button>

    <div id="result"></div>
  </main>

  <script>
    function calculateCompound() {
      const initial = parseFloat(document.getElementById('initial').value) || 0;
      const monthly = parseFloat(document.getElementById('monthly').value) || 0;
      const rate = parseFloat(document.getElementById('rate').value) / 100 || 0;
      const years = parseFloat(document.getElementById('years').value) || 0;

      let total = initial;
      const monthlyRate = rate / 12;
      const months = years * 12;

      for (let i = 0; i < months; i++) {
        total += monthly;
        total *= (1 + monthlyRate);
      }

      document.getElementById('result').innerText =
        `Total after ${years} years: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
