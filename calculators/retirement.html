<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Retirement Calculator • Tepuy Solutions</title>

  <link rel="icon" href="/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="/css/tepuy.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- ───────── NAVBAR (desktop + mobile) ───────── -->
<header class="navbar">
  <div class="logo-title">
    <img src="/img/tepuy_logo.png" class="logo" alt="Tepuy logo" />
    Tepuy Solutions
  </div>

  <!-- links wrapper -->
  <nav class="nav-links" id="navMenu">
    <a class="active" href="/">Home</a>
    <a href="/calculators/property_vs_shares.html">Property&nbsp;vs&nbsp;Shares</a>
    <a href="/calculators/retirement.html">Retirement</a>
    <a href="/store/">Store</a>
    <a href="/blog/">Blog</a>
  </nav>

  <!-- hamburger toggle -->
  <button class="hamburger" id="menuToggle" aria-label="Menu">&#9776;</button>
</header>

<section class="hero">
  <div class="hero-banner">
    <h1>Retirement Goal Calculator</h1>
    <p>Estimate the capital required to fund your target income in retirement.</p>
  </div>
</section>

<main class="calc-wrapper">

  <!-- ===== INPUTS (7 fields) ===== -->
  <form id="retForm" class="grid-3col">
    <label>Current Age
      <input id="curAge" type="number" value="50">
    </label>

    <label>Current Capital to Invest ($)
      <input id="curCap" value="100,000">
    </label>

    <label>Expected Annual Return (%)
      <input id="annRet" type="number" value="8" step=".1">
    </label>

    <label>Expected Inflation Rate (%)
      <input id="infl" type="number" value="2.5" step=".1">
    </label>

    <label>Withdrawal Rate (% of capital annually)
      <small id="recRateLabel" class="suggest">(suggested 5.4 %)</small>
      <input id="wdRate" type="number" value="5.4" step=".1">
    </label>

    <label>Monthly Contributions ($)
      <input id="monthlyContrib" value="1,000">
    </label>

    <label>Target Monthly Income ($)
      <input id="targetMonthly" value="5,000">
    </label>
  </form>

  <button class="btn-primary" onclick="runRetirementCalc()">Calculate</button>

  <p id="quickMsg" class="result-box" hidden></p>

  <canvas id="retChart" height="230"></canvas>

  <div id="retResults" class="table-container"></div>

  <p class="disclaimer">
    This tool provides estimates only and is not financial advice.  Please consult a licensed professional.
  </p>
</main>

<footer>© 2025 Tepuy Solutions</footer>
<script src="/js/retirement_calc.js"></script>
<!-- █████  tiny JS to toggle mobile menu  █████ -->
<script>
  /* old */
  /* navMenu.classList.toggle('open'); */

  /* new – matches the CSS selector */
  const menuToggle = document.getElementById('menuToggle');
  const navMenu    = document.getElementById('navMenu');
  menuToggle.addEventListener('click', () => {
    navMenu.classList.toggle('show');
  });
</script>

</body>
</html>
