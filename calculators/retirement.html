<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retirement Calculator | Tepuy Solutions</title>
  <link rel="stylesheet" href="/css/tepuy.css" />
  <link rel="icon" href="/img/favicon.png" type="image/png" />
  <script src="/js/retirement_calc.js" defer></script>
</head>
<body>
  <!--#include virtual="/nav.html" -->

  <div class="container">
    <h1 class="centered-title">Retirement Calculator</h1>

    <div class="input-grid">
      <div class="input-group">
        <label for="current-age">Current Age</label>
        <input type="number" id="current-age" min="0" />
      </div>
      <div class="input-group">
        <label for="retirement-age">Retirement Age</label>
        <input type="number" id="retirement-age" min="0" />
      </div>
      <div class="input-group">
        <label for="current-savings">Current Savings ($)</label>
        <input type="number" id="current-savings" min="0" />
      </div>
      <div class="input-group">
        <label for="annual-contribution">Annual Contribution ($)</label>
        <input type="number" id="annual-contribution" min="0" />
      </div>
      <div class="input-group">
        <label for="investment-return">Expected Return (%)</label>
        <input type="number" id="investment-return" min="0" step="0.1" />
      </div>
      <div class="input-group">
        <label for="retirement-years">Years in Retirement</label>
        <input type="number" id="retirement-years" min="0" />
      </div>
    </div>

    <div class="input-group full-width">
      <button onclick="calculateRetirement()">üìä Calculate</button>
    </div>

    <div id="result" class="result-box"></div>

    <div class="disclaimer">
      ‚ö†Ô∏è <strong>Disclaimer:</strong> This calculator is a general guide only and does not constitute financial advice. Please consult a licensed advisor for personal recommendations.
    </div>
  </div>

  <!--#include virtual="/footer.html" -->
</body>
</html>
