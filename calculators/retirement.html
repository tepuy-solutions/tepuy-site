<body>
  <nav class="navbar">
    <div class="logo-title">
      <img src="/img/tepuy_logo.png" alt="Tepuy Logo" class="logo" />

    <div>
      <a href="/">Home</a>

  <main class="container">
    <h1 class="centered-title">ðŸ§“ Retirement Calculator</h1>

    <div class="input-grid">
      <div class="input-group">
        <label for="current-age">Your Current Age</label>
        <input type="number" id="current-age" placeholder="e.g. 35"/>
      </div>
      <div class="input-group">
        <label for="retirement-age">Retirement Age</label>
        <input type="number" id="retirement-age" placeholder="e.g. 65"/>
      </div>
      <div class="input-group">
        <label for="current-savings">Current Savings ($)</label>
        <input type="number" id="current-savings" placeholder="e.g. 100000"/>
      </div>
      <div class="input-group">
        <label for="annual-contribution">Annual Contribution ($)</label>
        <input type="number" id="annual-contribution" placeholder="e.g. 15000"/>
      </div>
      <div class="input-group">
        <label for="investment-return">Expected Return (%)</label>
        <input type="number" id="investment-return" placeholder="e.g. 6"/>
      </div>
      <div class="input-group">
        <label for="retirement-years">Years in Retirement</label>
        <input type="number" id="retirement-years" placeholder="e.g. 25"/>
      </div>
    </div>

    <button onclick="calculateRetirement()">Calculate</button>
