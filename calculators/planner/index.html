<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property vs Shares ‚Äî Planner Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Brand-wide Tepuy styling -->
  <link rel="stylesheet" href="/css/tepuy.css" />
  <!-- Planner-specific layout -->
  <link rel="stylesheet" href="planner.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-title">
      <img src="/img/tepuy_logo.png" class="logo" alt="Tepuy Logo">
      Tepuy Solutions
    </div>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/calculators/property_vs_shares.html">Property vs Shares</a>
      <a href="/calculators/planner/index.html" class="active">Planner</a>
      <a href="/store/index.html">Store</a>
    </div>
  </nav>

  <!-- Main container -->
  <main class="container">
    <h1>Property vs Shares ‚Äî Planner Edition</h1>
    <form id="plannerForm">
      <div class="grid-3col">
        <!-- User Profile -->
        <fieldset>
          <legend>User profile</legend>
          <label>Current age <input id="age" type="number" value="45" /></label>
          <label>Retire age <input id="retAge" type="number" value="67" /></label>
          <label>Marginal tax rate (%) <input id="taxRate" type="number" value="47" /></label>
          <label><input id="partner" type="checkbox" /> Include partner (split trust gains)</label>
          <label>Salary before rental ($/yr) <input id="salary" type="number" value="120000" /></label>
        </fieldset>

        <!-- Property -->
        <fieldset>
          <legend>Property</legend>
          <label>Purchase price ($) <input id="propPrice" type="number" value="1000000" /></label>
          <label>LVR (%) <input id="propLVR" type="number" value="90" /></label>
          <label>Loan interest rate (%) <input id="loanRate" type="number" value="6" /></label>
          <label>Rental yield (%/yr) <input id="rentYield" type="number" value="4.5" /></label>
          <label>Appreciation (%/yr) <input id="propGrowth" type="number" value="6" /></label>
          <label>Expenses (%/yr) <input id="propExp" type="number" value="2" /></label>
          <label>Depreciation claimed ($) <input id="propDep" type="number" value="200000" /></label>
          <label>Building cost (% of price) <input id="buildPct" type="number" value="60" /></label>
          <label>Plant cost (% of price) <input id="plantPct" type="number" value="10" /></label>
        </fieldset>

        <!-- Shares -->
        <fieldset>
          <legend>Shares</legend>
          <label>Lump sum invested ($) <input id="sharesInit" type="number" value="1000000" /></label>
          <label>Total return (%/yr) <input id="sharesRet" type="number" value="9" /></label>
          <label>Dividend yield (%/yr) <input id="divYield" type="number" value="4" /></label>
        </fieldset>
      </div>

      <!-- Compare scenarios -->
      <fieldset>
        <legend>Compare scenarios</legend>
        <label><input type="checkbox" name="structure" value="IND-NG" checked /> Individual ‚Äì neg geared</label>
        <label><input type="checkbox" name="structure" value="IND-SELL-TO-SUPER" /> Sell ‚Äî contribute to super</label>
        <label><input type="checkbox" name="structure" value="IND-HOLD-TILL-DEATH" /> Hold till death (CG reset)</label>
        <label><input type="checkbox" name="structure" value="F-TRUST" /> Family trust (2 bene.)</label>
        <label><input type="checkbox" name="structure" value="COMP" /> Company-owned</label>
        <label><input type="checkbox" name="structure" value="SMSF_ACC" /> SMSF ‚Äì accumulation</label>
        <label><input type="checkbox" name="structure" value="SMSF_PENS" /> SMSF ‚Äì pension</label>
        <label><input type="checkbox" name="structure" value="SHARES-SMSF" /> Shares ‚Äì inside SMSF</label>
        <label>Sale costs (% of price) <input id="saleCostPct" type="number" value="2.5" /></label>
      </fieldset>

      <button type="submit" class="btn-primary">Run comparison</button>
      <div style="margin-top: 1rem;">
        <button type="button" id="btnSave" style="display: none;">üíæ Save Scenario</button>
        <button type="button" id="btnCSV" style="display: none;">‚¨áÔ∏è Download CSV</button>
      </div>
    </form>

    <div id="results" class="table-container"></div>
    <canvas id="chart" style="margin-top: 2rem;"></canvas>
  </main>

  <!-- JavaScript -->
  <script type="module" src="./src/ui.js"></script>
</body>
</html>
