<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tepuy Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="planner.css" />
</head>
<body>
  <main>
    <img src="/img/tepuy_logo.png" alt="Tepuy Logo" width="80" />
    <h1>Tepuy Planner</h1>

    <form id="plannerForm">
      <section>
        <h3>General Info</h3>
        <label>Age: <input id="age" type="number" value="42" /></label>
        <label>Retirement Age: <input id="retAge" type="number" value="67" /></label>
        <label>Annual Salary ($): <input id="salary" type="number" value="130000" /></label>
        <label><input id="partner" type="checkbox" /> Partner (split income for trust)</label>
      </section>

      <section>
        <h3>Property Investment</h3>
        <label>Purchase Price ($): <input id="propPrice" type="number" value="800000" /></label>
        <label>LVR (%): <input id="propLVR" type="number" value="80" /></label>
        <label>Loan Interest Rate (%): <input id="loanRate" type="number" value="6.5" /></label>
        <label>Capital Growth (%/yr): <input id="propGrowth" type="number" value="4" /></label>
        <label>Rent Yield (%/yr): <input id="rentYield" type="number" value="4" /></label>
        <label>Expenses (% of value): <input id="propExp" type="number" value="1.5" /></label>
        <label>Building Component (%): <input id="propDep" type="number" value="60" /></label>
        <label>Plant/Fixtures (%): <input id="propPlant" type="number" value="10" /></label>
        <label>Sale Costs (%): <input id="saleCost" type="number" value="2.5" /></label>
      </section>

      <section>
        <h3>Shares Investment</h3>
        <label>
          Initial Shares ($): 
          <input id="sharesInit" type="number" readonly />
          <small style="color:gray;font-style:italic">Auto-calculated from property investor’s upfront cash</small>
        </label>
        <label>Annual Return (%): <input id="sharesRet" type="number" value="7" /></label>
        <label>Dividend Yield (%): <input id="divYield" type="number" value="4" /></label>
      </section>

      <section>
        <h3>Structures to Compare</h3>
        <label><input type="checkbox" id="structIndividual" checked /> Individual</label>
        <label><input type="checkbox" id="structTrust" checked /> Family Trust</label>
        <label><input type="checkbox" id="structCompany" checked /> Company</label>
        <label><input type="checkbox" id="structSMSFAccum" /> SMSF – Accum.</label>
        <label><input type="checkbox" id="structSMSFPension" /> SMSF – Pension</label>
        <label><input type="checkbox" id="structShares" /> Shares Baseline</label>
      </section>

      <button type="button" id="runPlanner">Compare</button>
      <button type="button" id="btnShowTable">Show Table</button>
    </form>

    <canvas id="resultsChart" height="300"></canvas>
    <div id="resultsTable"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="ui.js"></script>
</body>
</html>
